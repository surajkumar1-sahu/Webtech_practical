<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Layout</title>
</head>
<body>

    <h1>Student Information Table</h1>

    <table border="1" width="70%" align="center" cellpadding="10" cellspacing="0">
        
        <!-- Table Caption -->
        <caption><b>Student Academic Details</b></caption>

        <!-- Header Row -->
        <tr align="center">
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Subjects</th>
        </tr>

        <!-- Sub Header Row -->
        <tr align="center">
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <!-- Data Rows -->
        <tr align="center">
            <td>101</td>
            <td align="left">Amit</td>
            <td>85</td>
            <td>78</td>
            <td>88</td>
        </tr>

        <tr align="center">
            <td>102</td>
            <td align="left">Sonu</td>
            <td colspan="3">Absent</td>
        </tr>

        <tr>
            <td align="center">103</td>
            <td align="left">Riya</td>
            <td align="right">90</td>
            <td align="right">92</td>
            <td align="right">89</td>
        </tr>

    </table>

</body>
</html>
