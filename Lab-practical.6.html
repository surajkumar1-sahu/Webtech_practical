<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: green; /* Internal CSS */
            text-decoration: underline;
        }
        .highlight {
            background-color: yellow;
        }
    </style>

    <!-- Link External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="text-align: center; color: red;">Welcome to CSS Demo</h1>

    <p>This paragraph is styled using <b>external CSS</b> from style.css.</p>

    <h2>Internal CSS Example</h2>
    <p class="highlight">This paragraph uses internal CSS with a class selector.</p>

    <p style="font-size: 18px; color: purple;">
        This paragraph uses <b>inline CSS</b>.
    </p>

</body>
</html>
